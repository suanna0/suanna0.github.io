<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="https://use.typekit.net/ckh5shu.css">

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
  </head>
  <body>
    <style>

      :root {
        --color-1: #ababab;
        --color-2: #ffffff;
        --color-3: #212121;
      }

      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden; 
        font-family: "neue-haas-grotesk-display", sans-serif;
      }

      .dark-bg {
        position:absolute;
        top: 0;
        width: 100vw;
        background-color: var(--color-1); 
        background-size: cover;
        background-position: center;
        color: var(--color-2);
        height: 100vh; 
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow: hidden;
        z-index: 1;
      }

      .light-bg {
        position:absolute;
        top: 0;
        width: 100vw;
        background-color: #ffffff; 
        color: var(--color-3);
        height: 100vh;        /* Full viewport height */
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      h1 {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 20px;
        font-family: "neue-haas-grotesk-display", sans-serif;
        font-weight: 600;
      }

      p, .project-title {
        position: absolute;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: "neue-haas-grotesk-display", sans-serif;
        font-weight: 600;
        font-style: normal;   
        text-align: center;  
        font-size: 18px;
      }

      .project-title {
        top: 54%;
      }

      p {
        bottom: 10px;
      }

      @media only screen and (max-width: 850px) {
        p {
          bottom: 75px;
        }
      }
    </style>
    <section class = "dark-bg" id = "mediaContainer">
      <h1 id = "Suanna">SUANNA ZHONG</h1>
      <div class="project-title" id="projectTitle"></div>
    </section>
    <section class = "light-bg">
        <h1 id = "Suanna">SUANNA ZHONG</h1>
      <p id = "links">

      </p>
    </div>
    <script src = "script.js">
